spring.application.name=LWMS-Backend
# Database connection properties - Using H2 for demo/testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
#hibernate dialect will be auto selected no need 
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#this will stop turning roleId to role_ID
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.open-in-view=false

#Temp port
server.port=8050

# Sets the logging level for Spring's JDBC core to DEBUG, enabling detailed logging of SQL queries and parameters for troubleshooting.
logging.level.org.springframework.jdbc.core=DEBUG

# H2 Console (for development/testing)
spring.h2.console.enabled=true