<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login | SecureAccess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
  <section class="auth-section">  
    <img th:src="@{/images/Cbw-SwiftStore.png}" class="logo" alt="Logo">
      <div class="auth-container">
          <form class="login-form" th:action="@{/login}" method="post">
        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success mb-3" role="alert">
          <span th:text="${success}"></span>
        </div>
        
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
          <span th:text="${error}"></span>
        </div>
        
        <div class="mb-4">
          <span class="login-title">Welcome Back!</span>
          <div class="login-subtitle">
            Enter your credentials to access your account
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="usernameOrEmail">Username or Email</label>
          <div class="form-with-icon">
            <img th:src="@{/images/At-Sign--Streamline-Lucide.svg}" class="form-icon" alt="At Sign Icon">
            <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" placeholder="your.name@example.com" required>
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label" for="password">Password</label>
          <div class="form-with-icon password-field">
            <img th:src="@{/images/Key-Round--Streamline-Lucide.svg}" class="form-icon" alt="Key Round Icon">
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            <button type="button" class="password-toggle-btn" id="password-toggle">
              <img th:src="@{/images/Eye-Closed--Streamline-Iconoir.svg}" alt="Show Password" id="eye-icon">
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-4">Sign In</button>
        <div class="text-center">
          Don't have an account? <a th:href="@{/signup}" class="form-link">Sign up</a>
        </div>
      </form>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/login.js}"></script>
</body>
</html>
