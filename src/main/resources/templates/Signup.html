<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SignUp | SecureAccess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
</head>
<body>
  <section class="auth-section">
    <div class="auth-container">
      <form id="signup-form" class="signup-form" th:action="@{/lwms/register}" th:object="${user}" method="post">
        <div th:if="${error}" class="alert alert-danger mb-3" role="alert">
          <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success mb-3" role="alert">
          <span th:text="${success}"></span>
        </div>
        
        <div class="mb-4 text-center">
          <span class="signup-title">Create an Account</span>
          <div class="signup-subtitle">
            Enter your details to create an account
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label class="form-label" for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="John" required>
            <div id="firstName-feedback" class="text-danger mt-1"></div>
          </div>
          <div class="col">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Doe" required>
            <div id="lastName-feedback" class="text-danger mt-1"></div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="johndoe" required>
          <div id="username-feedback" class="text-danger mt-1"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <div class="form-with-icon">
            <img th:src="@{/images/At-Sign--Streamline-Lucide.svg}" class="form-icon" alt="At Sign Icon">
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="your.name@example.com" required>
          </div>
          <div id="email-feedback" class="text-danger mt-1"></div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <div class="form-with-icon password-field">
            <img th:src="@{/images/Key-Round--Streamline-Lucide.svg}" class="form-icon" alt="Key Round Icon">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="********" required>
            <button type="button" class="password-toggle-btn" id="password-toggle">
              <img th:src="@{/images/Eye-Closed--Streamline-Iconoir.svg}" alt="Show Password" id="password-eye-icon">
            </button>
          </div>
          <div id="password-feedback" class="text-danger mt-1"></div>
        </div>
        <div class="mb-4">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <div class="form-with-icon password-field">
            <img th:src="@{/images/Key-Round--Streamline-Lucide.svg}" class="form-icon" alt="Key Round Icon">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="********" required>
            <button type="button" class="password-toggle-btn" id="confirmPassword-toggle">
              <img th:src="@{/images/Eye-Closed--Streamline-Iconoir.svg}" alt="Show Password" id="confirmPassword-eye-icon">
            </button>
          </div>
          <div id="confirmPassword-feedback" class="text-danger mt-1"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-4">Create Account</button>
        <div class="text-center">
          Already have an account? <a th:href="@{/lwms/login}" class="form-link">Sign in</a>
        </div>
      </form>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/signup.js}"></script>
</body>
</html>
