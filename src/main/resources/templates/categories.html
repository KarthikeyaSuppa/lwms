<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Categories | LWMS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/categories.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">
      <img th:src="@{/images/User-Profile-Circle--Streamline-Nova.png}" alt="Profile" style="width: 24px; height: 24px; margin-right: 8px;"> Cardboard Co.
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link fw-semibold d-flex align-items-center" th:href="@{/dashboard}" title="Back">
            Back <img th:src="@{/images/back-button.png}" alt="Back" style="width: 20px; height: 20px; margin-left: 5px;">
          </a>
        </li>
        <li class="nav-item d-flex align-items-center">
          <form th:action="@{/logout}" method="post" class="m-0 p-0">
            <button type="submit" class="btn btn-link nav-link fw-semibold d-flex align-items-center p-0">
              Logout <img th:src="@{/images/User-Log-Out--Streamline-Nova.png}" alt="Logout" style="width: 20px; height: 20px; margin-left: 5px;">
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="container categories-management">
  <div class="box-card">
    <div class="flap"></div>
    <div class="header-row d-flex align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center">
        <h3 class="mb-0">Category Management</h3>
        <img th:src="@{/images/add-category.png}" alt="Add Category" class="add-category-icon" width="24" height="24" id="addCategoryIcon">
      </div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search categories..." id="searchInput">
        <img th:src="@{/images/search.png}" alt="Search" class="search-icon" width="24" height="24" id="searchIcon">
      </div>
    </div>
    <div class="table-responsive table-body-scrollable">
      <table class="table table-borderless mb-0 fixed-header-table">
        <thead>
          <tr>
            <th class="pb-3"><span class="label text-bolder">Category Name</span></th>
            <th class="pb-3"><span class="label text-bolder">Category Code</span></th>
            <th class="pb-3"><span class="label text-bolder">Description</span></th>
            <th class="pb-3"><span class="label text-bolder">Actions</span></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</section>

<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content box-card">
      <div class="modal-header">
        <h5 class="modal-title" id="profileModalLabel">Profile Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <p><strong>First Name:</strong> <span th:text="">John</span></p>
            <p><strong>Last Name:</strong> <span th:text="">Doe</span></p>
            <p><strong>Username:</strong> <span th:text="">johndoe</span></p>
          </div>
          <div class="col-md-6">
            <p><strong>Email:</strong> <span th:text="">john.doe@example.com</span></p>
            <p><strong>Role:</strong> <span th:text="">Manager</span></p>
            <p><strong>Status:</strong> <span th:text="">Active</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Category Modal -->
<div class="add-category-modal-overlay" id="addCategoryModalOverlay">
  <div class="add-category-modal">
    <div class="add-category-modal-header">
      <h3 class="add-category-modal-title">Add New Category</h3>
      <button class="add-category-modal-close" id="closeAddCategoryModal"></button>
    </div>
    <form id="addCategoryForm" class="add-category-form">
      <div class="form-row">
        <div>
          <label for="addCategoryName">Category Name</label>
          <input type="text" id="addCategoryName" name="categoryName" required>
        </div>
        <div>
          <label for="addCategoryCode">Category Code</label>
          <input type="text" id="addCategoryCode" name="categoryCode" required>
        </div>
      </div>
      <div class="description-row">
        <label for="addDescription">Description</label>
        <textarea id="addDescription" name="description" rows="3" required></textarea>
      </div>
      <button type="submit" class="add-category-btn">Add Category</button>
    </form>
  </div>
</div>

<script th:src="@{/js/toast-utils.js}"></script>
<script th:src="@{/js/categories.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
