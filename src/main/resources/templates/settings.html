<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Settings | LWMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" th:href="@{/css/settings.css}" />
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
  <div class="settings-container">
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/dashboard">
          <img th:src="@{/images/Cbw-SwiftStore.png}" alt="Logo" height="40">
          LWMS Dashboard
        </a>
        <div class="navbar-nav ms-auto">
          <span class="navbar-text me-3">
            Welcome, <span th:text="${user.firstName}">User</span>!
          </span>
          <a class="nav-link" href="/dashboard">Dashboard</a>
          <a class="nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card settings-card">
            <div class="card-header settings-header">
              <h3 class="mb-0">
                <i class="bi bi-gear-fill me-2"></i>
                Account Settings
              </h3>
            </div>
            
            <!-- Profile Settings -->
            <div class="settings-section">
              <h5 class="mb-3">Profile Information</h5>
              <form id="profile-form" method="post" th:action="@{/settings/profile}">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:value="${user.username}" readonly>
                    <div class="form-text">Username cannot be changed</div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                  </div>
                </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i>
                    Save Profile
                  </button>
                </div>
              </form>
            </div>

            <!-- Password Settings -->
            <div class="settings-section">
              <h5 class="mb-3">Change Password</h5>
              <form id="password-form" method="post" th:action="@{/settings/password}">
                <div class="mb-3">
                  <label for="currentPassword" class="form-label">Current Password</label>
                  <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="text-end">
                  <button type="submit" class="btn btn-warning">
                    <i class="bi bi-lock-fill me-1"></i>
                    Update Password
                  </button>
                </div>
              </form>
            </div>

            <!-- Account Status -->
            <div class="settings-section">
              <h5 class="mb-3">Account Status</h5>
              <div class="row">
                <div class="col-md-6">
                  <p><strong>Account Status:</strong> 
                    <span th:if="${user.active}" class="badge bg-success">Active</span>
                    <span th:unless="${user.active}" class="badge bg-danger">Inactive</span>
                  </p>
                  <p><strong>Role:</strong> <span th:text="${user.role.roleName}">Viewer</span></p>
                </div>
                <div class="col-md-6">
                  <p><strong>Member Since:</strong> <span th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}">Jan 01, 2024</span></p>
                  <p><strong>Last Login:</strong> 
                    <span th:if="${user.lastLogin}" th:text="${#temporals.format(user.lastLogin, 'MMM dd, yyyy HH:mm')}">Never</span>
                    <span th:unless="${user.lastLogin}">Never</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/js/settings.js}"></script>
</body>
</html>
