<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shipment Items | LWMS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/shipment-items.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">
      <img th:src="@{/images/User-Profile-Circle--Streamline-Nova.png}" alt="Profile" style="width: 24px; height: 24px; margin-right: 8px;"> Cardboard Co.
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation" title="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link fw-semibold d-flex align-items-center" th:href="@{/dashboard2}" title="Back">
            Back <img th:src="@{/images/back-button.png}" alt="Back" style="width: 20px; height: 20px; margin-left: 5px;">
          </a>
        </li>
        <li class="nav-item d-flex align-items-center">
          <form th:action="@{/logout}" method="post" class="m-0 p-0">
            <button type="submit" class="btn btn-link nav-link fw-semibold d-flex align-items-center p-0">
              Logout <img th:src="@{/images/User-Log-Out--Streamline-Nova.png}" alt="Logout" style="width: 20px; height: 20px; margin-left: 5px;">
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="container shipment-items-management">
  <div class="box-card">
    <div class="flap"></div>
    <div class="header-row d-flex align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center">
        <h3 class="mb-0">Shipment Items Management</h3>
        <img th:src="@{/images/add-new-shipment-item.png}" alt="Add Shipment Item" class="add-shipment-item-icon" width="24" height="24" id="addShipmentItemIcon">
      </div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search shipment items..." id="searchInput">
        <img th:src="@{/images/search.png}" alt="Search" class="search-icon" width="24" height="24" id="searchIcon">
      </div>
    </div>
    <div class="table-responsive table-body-scrollable">
      <table class="table table-borderless mb-0 fixed-header-table">
        <thead>
          <tr>
            <th class="pb-3"><span class="label">Shipment Number</span></th>
            <th class="pb-3"><span class="label">Item Code</span></th>
            <th class="pb-3"><span class="label">Quantity</span></th>
            <th class="pb-3"><span class="label">Unit Price</span></th>
            <th class="pb-3"><span class="label">Total Price</span></th>
            <th class="pb-3"><span class="label">Actions</span></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</section>

<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content box-card">
      <div class="modal-header d-flex justify-content-between align-items-start">
        <div>
          <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
          <div class="label mt-2">Personal Information</div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Name:</strong> <span th:text="${user != null ? user.firstName + ' ' + user.lastName : ''}">John Doe</span></p>
        <p><strong>Username:</strong> <span th:text="${user != null ? user.username : ''}">johndoe</span></p>
        <p><strong>Email:</strong> <span th:text="${user != null ? user.email : ''}">john@example.com</span></p>
        <p><strong>Role:</strong> <span th:text="${user != null && user.role != null ? user.role.roleName : ''}">Viewer</span></p>
        <p><strong>Status:</strong> <span th:text="${user != null && user.active ? 'Active' : 'Inactive'}">Active</span></p>
      </div>
    </div>
  </div>
</div>

<div id="addShipmentItemModalOverlay" class="add-shipment-item-modal-overlay" style="display:none;">
  <div class="add-shipment-item-modal">
    <button class="add-shipment-item-modal-close" id="closeAddShipmentItemModal" title="Close">&times;</button>
    <div class="add-shipment-item-modal-title">Add New Shipment Item</div>
    <form class="add-shipment-item-form" id="addShipmentItemForm" autocomplete="off">
      <div>
        <label for="addShipmentId">Shipment Number</label>
        <div class="item-cell-container">
          <input type="text" class="item-select" id="addShipmentIdSelect" data-current-value="" data-id="" placeholder="Search shipment..." autocomplete="off" />
          <div class="item-dropdown" id="addShipmentIdDropdown"></div>
          <input type="hidden" id="addShipmentId" name="shipmentId" required />
        </div>
      </div>
      <div>
        <label for="addItemId">Item Code</label>
        <div class="item-cell-container">
          <input type="text" class="item-select" id="addItemIdSelect" data-current-value="" data-id="" placeholder="Search item..." autocomplete="off" />
          <div class="item-dropdown" id="addItemIdDropdown"></div>
          <input type="hidden" id="addItemId" name="itemId" required />
        </div>
      </div>
      <div>
        <label for="addQuantity">Quantity</label>
        <input type="number" id="addQuantity" name="quantity" min="1" required />
      </div>

      <button type="submit" class="add-shipment-item-btn">Add Shipment Item</button>
    </form>
  </div>
</div>

<script th:src="@{/js/shipment-items.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
